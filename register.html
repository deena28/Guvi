<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./assets/icons8-redux.svg" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                <h3>
                    <small class="text-muted">New</small>
                    Beginning.....
                </h3>
            </a>
        </div>
    </nav>
</head>
<body>
    <div id="mainContainer">
    <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
</div>
<div class="mb-3">
    <div class="col-auto">
        <label for="inputPassword" class="col-form-label">Password</label>
    </div>
    <div class="col-auto">
        <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpInline">
    </div>
    <div class="col-auto">
        <span id="passwordHelpInline" class="form-text">
            Must be 8-20 characters long.
        </span>
    </div>
</div>

    <div class="mb-3">
        <div class="col-auto">
            <label for="inputPassword" class="col-form-label">Confirm Password</label>
        </div>
        <div class="col-auto">
            <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpInline">
        </div>
        <div class="col-auto">
            <span id="passwordHelpInline" class="form-text">
                Must be 8-20 characters long.
            </span>
        </div>
    </div>
     <p>Enter the Details</p>
     <hr>   
    
    <div class="row g-3">
        <div class="col">
            <label for="inputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Name" aria-label="Name">
        </div>
        <div class="row g-3">
            <div class="col">
                <label for="inputDOB" class="form-label">Date of Birth</label>
                <input type="text" class="form-control" id="inputDOB" placeholder="DD-MM-YYYY" aria-label="Name">
            </div>
       
    <div class="col-12">
    <label for="inputGender" class="form-label">Gender</label>
    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
        <option value disabled selected>Gender</option>
        <option value="1">Male</option>
        <option value="2">Female</option>
        <option value="3">Other</option>
    </select>
    </div>
    <label for="inputDept" class="form-label">Department</label>
    <input class="form-control" list="datalistOptions" id="inputDept" placeholder="Type to search...">
    <datalist id="datalistOptions">
        <option value="Computer Science Engineering">
        <option value="Information Technology">
        <option value="Electrical and Electronics Engineering">
        <option value="Electrical and Communication Engineering">
        <option value="Mechanical Engineering">
        <option value="Mechatronics Engineering">
    </datalist>
    <div class="col-12">
        <label for="inputDesignation" class="form-label">Designation</label>
        <input class="form-control" list="Designation" id="inputDesignation" placeholder="Type to search...">
        <datalist id="Designation">
            <option value="Student">
            <option value="Professor">
            <option value="Non-Teaching Staff">
        </datalist>
    </div>
    <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Address....">
    </div>
    
 
    <div class="col-12">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-12">
        <label for="inputState" class="form-label">State</label>
        <input type="text" class="form-control" id="inputState">
    </div>
    <div class="col-12">
        <label for="inputPhone" class="form-label">Mobile Number</label>
        <input type="text" class="form-control" id="inputPhone" placeholder="">
    </div>
    <div class="col-12">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip">
    </div>
    <button type="button" class="btn btn-outline-primary" onclick="signup()">Sign Up</button>
    <button type="button" class="btn btn-danger">Cancel</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    </div>        
</body>
</html>
